<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-iniciar-sesion.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="images/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0" >Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div> <img src="images/icons8-google-plus-50.png" alt="Google"> Inicia sesión con Google </div>
                <div><img src="images/icons8-twitter-50.png" alt="Twitter"> Inicia sesión con Twitter </div> 
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer"> 
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
