<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-registro.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="images/logo-platzi-video-BW2.png" alt="Platzi Video Logo">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Registrate</h2>
            <form class="login__container--form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre">
                <input aria-label="Correo" class="input" type="email" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <div class="login__container--link">
              <a href="/">Inicia sesión</a>
            </div>
          </section>
    </section>
    <footer class="footer"> 
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
